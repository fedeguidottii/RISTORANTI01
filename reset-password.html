<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimposta Password - Ristorante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="floating-orb"></div>
    <div class="floating-orb"></div>
    
    <div class="w-full max-w-md glass-card p-8">
        <h1 class="text-3xl font-bold text-center mb-2">Reimposta Password</h1>
        <p class="text-center text-[var(--text-secondary)] mb-6">Inserisci il codice ricevuto e la tua nuova password.</p>
        
        <div id="reset-success" class="hidden bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg mb-4">
            <p class="text-sm font-medium">Password reimpostata con successo! Reindirizzamento al login...</p>
        </div>
        
        <div id="reset-error" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg mb-4">
            <p class="text-sm font-medium"></p>
        </div>
        
        <form id="reset-password-form" onsubmit="handleResetPassword(event)">
            <div class="space-y-4">
                <div>
                    <label for="reset-token" class="block text-sm font-semibold text-[var(--text-primary)] mb-2">Codice di Reset</label>
                    <input type="text" id="reset-token" class="w-full glass-input" required placeholder="Inserisci il codice ricevuto">
                </div>
                
                <div>
                    <label for="new-password" class="block text-sm font-semibold text-[var(--text-primary)] mb-2">Nuova Password</label>
                    <div class="relative">
                        <input type="password" id="new-password" class="w-full glass-input pr-10" required minlength="6">
                        <button type="button" class="absolute inset-y-0 right-0 flex items-center px-3 text-[var(--text-secondary)] hover:text-[var(--gold-accent)]" onclick="togglePasswordVisibility('new-password', this)">
                            <svg class="h-5 w-5 eye-open" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                            <svg class="h-5 w-5 eye-closed hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-sm font-semibold text-[var(--text-primary)] mb-2">Conferma Password</label>
                    <input type="password" id="confirm-password" class="w-full glass-input" required minlength="6">
                </div>
                
                <button type="submit" class="w-full elegant-btn mt-4">
                    Reimposta Password
                </button>
            </div>
        </form>
    </div>
    
    <script>
        const backendUrl = 'https://upload-beckend.onrender.com';
        
        function togglePasswordVisibility(fieldId, button) {
            const field = document.getElementById(fieldId);
            const eyeOpen = button.querySelector('.eye-open');
            const eyeClosed = button.querySelector('.eye-closed');
            
            if (field.type === 'password') {
                field.type = 'text';
                eyeOpen.classList.add('hidden');
                eyeClosed.classList.remove('hidden');
            } else {
                field.type = 'password';
                eyeOpen.classList.remove('hidden');
                eyeClosed.classList.add('hidden');
            }
        }
        
        async function handleResetPassword(event) {
            event.preventDefault();
            
            const token = document.getElementById('reset-token').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitButton = document.getElementById('reset-submit');
            const errorDiv = document.getElementById('reset-error');
            const successDiv = document.getElementById('reset-success');
            
            // Hide messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorDiv.querySelector('p').textContent = 'Le password non corrispondono.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Validate password length
            if (newPassword.length < 6) {
                errorDiv.querySelector('p').textContent = 'La password deve essere di almeno 6 caratteri.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Disable button
            submitButton.disabled = true;
            submitButton.textContent = 'Reimpostazione in corso...';
            
            try {
                const response = await fetch(`${backendUrl}/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    successDiv.classList.remove('hidden');
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = './login.html';
                    }, 3000);
                } else {
                    errorDiv.querySelector('p').textContent = data.error || 'Errore durante la reimpostazione.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error in reset password:', error);
                errorDiv.querySelector('p').textContent = 'Errore di connessione. Riprova pi√π tardi.';
                errorDiv.classList.remove('hidden');
            } finally {
                // Restore button
                submitButton.disabled = false;
                submitButton.textContent = 'Reimposta Password';
            }
        }
        
        // Check if token is in URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                document.getElementById('reset-token').value = token;
            }
        });
    </script>
</body>
</html>
